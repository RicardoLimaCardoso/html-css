<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
           
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes
        Table
            Thread
                TR, Td, Th
            Tbody
                TR, Td, Th
            TFoot  
                TR, Td, Th  
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    São Paulo
                </td>
                <td>
                   46.649,132 
                </td>

            </tr>
        </tbody>
    </table>
</body>
</html>
